<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>משחק איקס-עיגול</title>
    <link rel="stylesheet" href="/frontend/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="/frontend/js/auth.js" defer></script>
    <script src="/frontend/js/game.js" defer></script>
  </head>
  <body>
    <div id="auth-container">
      <form class="register" style="display: none;">
        <h2>הרשמה</h2>
        <label for="register-username">שם משתמש</label>
        <input type="text" id="register-username" name="username" required />
        <label for="register-password">סיסמה</label>
        <input type="password" id="register-password" name="password" required />
        <button type="submit">הרשמה</button>
        <p> <a href="#" id="show-login">להתחבר</a></p>
      </form>
      <form class="login">
        <h2>התחברות</h2>
        <label for="login-username">שם משתמש</label>
        <input type="text" id="login-username" name="username" required />
        <label for="login-password">סיסמה</label>
        <input type="password" id="login-password" name="password" required />
        <button type="submit">התחברות</button>
        <p> <a href="#" id="show-register">להרשמה</a></p>
      </form>
    </div>
    <main class="container-game" style="display: block;">
      <div class="game-header">
        <h1>איקס-עיגול</h1>
        <button id="logout-button" aria-label="התנתק">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
      <div class="game-options">
        <button id="new-game-button">משחק חדש</button>
        <select id="game-type">
          <option value="player">משחק נגד שחקן</option>
          <option value="computer">משחק נגד המחשב</option>
        </select>
      </div>
      <div class="game-board" role="grid">
        <button class="game-cell" aria-label="משבצת עליונה שמאלית"></button>
        <button class="game-cell" aria-label="משבצת עליונה אמצעית"></button>
        <button class="game-cell" aria-label="משבצת עליונה ימנית"></button>
        <button class="game-cell" aria-label="משבצת אמצעית שמאלית"></button>
        <button class="game-cell" aria-label="משבצת מרכזית"></button>
        <button class="game-cell" aria-label="משבצת אמצעית ימנית"></button>
        <button class="game-cell" aria-label="משבצת תחתונה שמאלית"></button>
        <button class="game-cell" aria-label="משבצת תחתונה אמצעית"></button>
        <button class="game-cell" aria-label="משבצת תחתונה ימנית"></button>
      </div>
      <section class="information">
        <div class="information-game-current">
          <h2>נתוני המשחק הנוכחי</h2>
          <div class="player-2"><p>שחקן יריב: <span id="opponent-name"></span></p></div>
        </div>
        <div class="game-history-information">
          <h2>היסטוריית תוצאות</h2>
          <div class="game-history"><p>סטטוס משחקים אחרונים: <span id="game-history"></span></p></div>
        </div>
      </section>
    </main>
  </body>
</html>
